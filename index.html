
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח בוקר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>דוח בוקר - <span id="date"></span></h1>
    <form id="deliveryForm">
        <label for="customerName">שם לקוח</label>
        <input type="text" id="customerName" placeholder="הכנס שם לקוח" required>

        <label for="address">כתובת לאספקה</label>
        <input type="text" id="address" placeholder="הכנס כתובת לאספקה" required>

        <label for="time">שעה</label>
        <input type="time" id="time" required>

        <label for="transportType">סוג הובלה</label>
        <select id="transportType" required>
            <option value="הובלת מנוף 15 מטר">🚛 הובלת מנוף 15 מטר</option>
            <option value="הובלת מנוף 10 מטר">🚛 הובלת מנוף 10 מטר</option>
            <option value="הובלת משאית">🚚 הובלת משאית</option>
            <option value="עבודת מנוף 15 מטר">🏗️ עבודת מנוף 15 מטר</option>
        </select>

        <a href="#" id="whatsappLink" class="button" target="_blank">שתף בווצאפ</a>
    </form>

    <script>
        // Set tomorrow's date in the title
        const dateElement = document.getElementById("date");
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateElement.textContent = tomorrow.toLocaleDateString('he-IL');

        // Generate WhatsApp link dynamically
        const form = document.getElementById("deliveryForm");
        const whatsappLink = document.getElementById("whatsappLink");

        form.addEventListener("input", () => {
            const name = document.getElementById("customerName").value;
            const address = document.getElementById("address").value;
            const time = document.getElementById("time").value;
            const transport = document.getElementById("transportType").value;

            if (name && address && time && transport) {
                const message = `דוח בוקר - ${tomorrow.toLocaleDateString('he-IL')}

` +
                                `👤 שם לקוח: ${name}
` +
                                `📍 כתובת לאספקה: ${address}
` +
                                `⏰ שעה: ${time}
` +
                                `🚚 סוג הובלה: ${transport}`;
                whatsappLink.href = `https://wa.me/972508860896?text=${encodeURIComponent(message)}`;
                whatsappLink.textContent = "שתף בווצאפ 📤";
            } else {
                whatsappLink.href = "#";
                whatsappLink.textContent = "מלא את כל השדות";
            }
        });
    </script>
</body>
</html>
